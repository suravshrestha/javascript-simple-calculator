<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="exp-input" contenteditable="true" autofocus></div>
      <div class="output"></div>
      <div class="controls">
        <button class="bi bi-clock-history btn-control" id="history"></button>
        <button class="bi bi-backspace btn-control" id="backspace"></button>
      </div>

      <hr style="border-color: #101010" />

      <div class="keyboard">
        <button class="btn-calc" id="clear">C</button>

        <button class="btn-calc" id="parenthesis">( )</button>

        <button class="btn-calc operator" id="percent">%</button>

        <button class="btn-calc operator" id="divide">&divide;</button>

        <button class="btn-calc num">7</button>

        <button class="btn-calc num">8</button>

        <button class="btn-calc num">9</button>

        <button class="btn-calc operator" id="times">&times;</button>

        <button class="btn-calc num">4</button>

        <button class="btn-calc num">5</button>

        <button class="btn-calc num">6</button>

        <button class="btn-calc operator">&minus;</button>

        <button class="btn-calc num">1</button>

        <button class="btn-calc num">2</button>

        <button class="btn-calc num">3</button>

        <button class="btn-calc operator">+</button>

        <button class="btn-calc" style="font-size: 1.2em" id="negate">
          +/&minus;
        </button>

        <button class="btn-calc num">0</button>

        <button class="btn-calc num">.</button>

        <button class="btn-calc" id="equals">&equals;</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
